<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="\web\images\favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style\style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
  
</head>
<body>

  <div class="card">
      <img  class="star" src="images/icon-star.svg" alt="star">
      
      <h2>How did we do?</h2>
      <p>  
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div>
        <button onclick="click1()" id= "1" class="number1">1</button>
        <button onclick="click2()" id= "2" class="number">2</button>
        <button onclick="click3()" id= "3" class="number">3</button>
        <button onclick="click4()" id= "4" class="number">4</button>
        <button onclick="click5()" id= "5" class="number5">5</button>
      </div>
      <button onclick="sub()" class="sub">SUBMIT</button>
  </div>
  

  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><em>Frontend Mentor</em></a>. 
    Coded by <a href="https://github.com/Davasz"> <em>Davi Souza</em></a>.
    </div>
  </footer>
  
  <script src="script\script.js"></script>
</body>
</html>
